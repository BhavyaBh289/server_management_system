<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSH Connection</title>
  <style>body {
    font-family: Arial, sans-serif;
    background-color: #101011;
    color: #dae1e7;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

.container {
    background: #534e4e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #dae1e7;
}

.ssh-form {
    display: flex;
    flex-direction: column;
}

.ssh-form label {
    margin-bottom: 5px;
    font-weight: bold;
}

.ssh-form input[type="text"] {
    margin-bottom: 15px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.ssh-form input[type="submit"] {
    padding: 10px;
    background-color: #007acc;
    color: #dae1e7;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.ssh-form input[type="submit"]:hover {
    background-color: #005b99;
}

.output {
    margin-top: 20px;
    background: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
}
</style>
</head>
<body>
    <h1>Server Management System</h1>
  <div class="container">
    <h1>SSH Connection</h1>
    <form action="/ssh" method="post" class="ssh-form">
      <label for="ssh_key_path">SSH Key Path:</label>
      <input type="text" id="ssh_key_path" name="ssh_key_path" />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />

      <label for="hostname">Hostname:</label>
      <input type="text" id="hostname" name="hostname" />

      <input type="submit" value="Connect" />
    </form>
    <div class="output">
      <pre>{{ output }}</pre>
    </div>
  </div>
</body>
</html>
