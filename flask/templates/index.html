<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Terminal</title>
</head>
<body>
    <h1>SSH Terminal - Choose a Server</h1>
    <ul>
        {% for server_name, _ in servers.items() %}
            <li><a href="{{ url_for('connect', server_name=server_name) }}">{{ server_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
